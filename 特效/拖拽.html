<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: #0f0;
            position: absolute;
        }
    </style>
</head>

<body>
<div id="div1"></div>
<script>
    var oDiv1 = document.getElementById("div1");
    oDiv1.onmousedown = function(e) {
        e = e || window.event;
        var disLeft = e.clientX - oDiv1.offsetLeft;
        var disTop = e.clientY - oDiv1.offsetTop;
        document.onmousemove = function(e) {
            oDiv1.style.left = e.clientX - disLeft + "px";
            oDiv1.style.top = e.clientY - disTop + "px";
        };
        oDiv1.onmouseup = function(e) {
            document.onmousemove = null;
        };
    };
</script>
</body>

</html>
